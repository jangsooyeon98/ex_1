              <div class="join-form">
                <form action="joinOk.do" method="get" id="joinForm">

                    <li>
                      <label for="userName">이름</label>

                      <div class="rightInput">
                        <span>남자</span><input type="radio" name="memberChecked" id="memberChecked" value="남자" checked>
